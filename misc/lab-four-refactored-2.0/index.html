<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nokogram</title>
</head>
<body>
    <header>
        <div class="heading">
            <div class="icon"><img src="icons/chevron-left.svg" alt="left arrow"></div>
            <p class="title">Nokogram</p>
        </div>


        <div class="user-info">
            <div class="left">
                <div class="pfp"><img src="images/noko_pfp.jpg" alt="Anime deer girl smiling"></div>
                <p class="user-name">Nokotan</p>
        </div>

            <div class="right">
                <button class="follow-button">Follow</button>
                <div class="icon"><img src="icons/menu.svg" alt="Hamburger menu icon"></div>
            </div>

        </div>
    </header>




    <main>
        <div class="gallery snap">
            <div class="media-element"><img src="images/plane.jpg" alt="Picture of the outside of a plane with the ocean outside"></div> 
            <div class="media-element"><img src="noko-images/yatta.jpg" alt="Anime deer girl eating"></div>
            <div class="media-element"><img src="noko-images/eat.jpeg" alt="Anime deer girl eating"></div>
            <div class="media-element"><img src="noko-images/youDeer.jpeg" alt="Anime girl bursting through a classroom door"></div>
        </div>
        
        <div class="post-info">
            <div class="social">
                <div class="icon">
                    <div class="heart-container"><img src="icons/heart.svg" alt="Heart"></div>
                    <p>25.5k</p>
                </div>
                <div class="icon">
                    <div class="comments-container"><img src="icons/message-circle.svg" alt="message circle"></div>
                    <p>112</p>
                </div>
                <div class="icon">
                    <div class="message-container"><img src="icons/send.svg" alt="send icon"></div>
                    <p>522</p>
                </div>
            </div>


            <div class="post-text">
                <div class="user-text">
                    <p class="user-name">Nokotan</p>
                    <p class="text">Just arrived in america yo!!! Just gonna doin nokotan things</p>
                </div>
                <p class="date">August 11</p>
            </div>



        </div>        
    </main>

    <nav >
        <ul>
            <li><img src="icons/home.svg" alt="House icon"></li>
            <li><img src="icons/search.svg" alt="Magnifying glass icon"></li>
            <li><img src="icons/plus-square.svg" alt="Plus symbol in a plus-square"></li>
            <li><img src="icons/video.svg" alt="Icon of a video"></li>
            <li><img src="icons/user.svg" alt="Icon of the user"></li>
        </ul>
    </nav>


</body>
</html>
