<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <header>
        <h1>This is the super cool header</h1>
    </header>

    <div class="media-scroller snap">
        <div class="media-element">
            <img src="images-copy/globe.jpg" alt="hands holding up a globe">
            <p>Digital Inclusion</p>
        </div>
        <div class="media-element">
            <img src="images-copy/ball.jpg" alt="Picture of sphere like object">
            <p>Sphere Structures</p>
        </div>
        <div class="media-element">
            <img src="images-copy/home.jpg" alt="Picture of the inside of a home">
            <p>Home Design</p>
        </div>
        <div class="media-element">
            <img src="images-copy/person.jpg" alt="Person standing on a mountain">
            <p>Acomplishments</p>
        </div>
        <div class="media-element">
            <img src="images-copy/stairs.jpg" alt="Person looking down the stairs">
            <p>Stairway</p>
        </div>
        <div class="media-element">
            <img src="images-copy/stairs.jpg" alt="Person looking down the stairs">
            <p>Lorem Ipsum</p>
        </div>
        <div class="media-element">
            <img src="images-copy/stairs.jpg" alt="Person looking down the stairs">
            <p>Lorem Ipsum Delor just make this really long for no reason</p>
        </div>
        <div class="media-element">
            <img src="images-copy/stairs.jpg" alt="Person looking down the stairs">
            <p>This one can also be loong but not that long</p>
        </div>
      </div> 

    
    <script src="script.js"></script>
</body>
</html>
