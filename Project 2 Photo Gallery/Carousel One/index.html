<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="carousel" data-carousel>
            <button class="carouselButton prev" data-carousel-button="prev">←</button>
            <button class="carouselButton next" data-carousel-button="next">→</button>
            <ul data-slides>
                <li class="slide" data-active><img src="Images/wallhaven-5gveg9.jpg" alt="Witch Girl"></li>
                <li class="slide"><img src="Images/wallhaven-5gvkr3.png" alt="Girl hitting baseball"></li>
                <li class="slide"><img src="Images/wallhaven-l8o2op.jpg" alt="Mage girl in flower field"></li>
                <li class="slide"><img src="Images/wallhaven-vqjyjl.jpg" alt="Cop holding the camera"></li>
            </ul>            
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
