<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>

    <main>
        <div class="carousel-container">
            <button class="carousel_button prev"><img src="icons/arrow-left.svg" alt="arrow pointing left"></button>
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide current-slide"><img src="Images/wallhaven-5gveg9.jpg" alt="Anime witch girl in a forest"></li>
                    <li class="carousel_slide"><img src="Images/wallhaven-5gvkr3.png" alt="anime girl with bunny ears hitting a baseball"></li>
                    <li class="carousel_slide"><img src="Images/wallhaven-l8o2op.jpg" alt="anmie mage girl in the middle of a flower field"></li>
                    <li class="carousel_slide"><img src="Images/wallhaven-vqjyjl.jpg" alt="anime cop girl holding the camera"></li>
                </ul>
            </div>
            <button class="carousel_button next"><img src="icons/arrow-right.svg" alt="arrow pointing right"></button>
            <div class="carousel_nav">
                <button class="carousel_indicator current-slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
