<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 4: Changing the DOM</title>
</head>
<body>
    <header>
        <img src="images/left-arrow.svg" alt="Image of left arrow">
        <h2>images</h2>
    </header>


    <div class="user-banner">
        <div class="user-info">
            <div class="pfp-container"><img class="profile-picture" src="images/noko_pfp.jpg" alt="Anime deer girl smiling"></div>
            <p class="user-name">Nokotan</p>
        </div>
        <div class="more">
            <button class="follow">Follow</button>
            <div class="menu-container"><img class="menu" src="images/menu.svg" alt="hamburger menu icon"></div>
        </div>






    </div>
  
    <div class="gallery snap">
        <div class="img-container"><img src="images/plane.jpg" alt="Looking out plane window with ocean in the background"></div>
        <div class="img-container"><img src="noko-images/yatta.jpg" alt="Nokotan eating"></div>
        <div class="img-container"><img src="noko-images/youDeer.jpeg" alt="Happy nokotan"></div>
        <div class="img-container"><img src="noko-images/eat.jpeg" alt="You deer"></div>
        <div class="img-container"><img src="noko-images/eat.jpeg" alt="Nokotan eating"></div>
    </div>


    <div class="social">
        <div class="icon">
            <div class="heart-container"><img src="icons/heart.svg" alt="Heart"></div>
            <p>25.5k</p>
        </div>
        <div class="icon">
            <div class="comments-container"><img src="icons/message-circle.svg" alt="message circle"></div>
            <p>112</p>
        </div>
        <div class="icon">
            <div class="message-container"><img src="icons/send.svg" alt="send icon"></div>
            <p>522</p>
        </div>
    </div>

    <div class="post-info">
        <p>Nokotan</p>
        <span class="post-description">Just doin nokotan things</span>
    </div>
    <p class="date">August 11</p>

    <nav >
        <ul>
            <li><img src="icons/home.svg" alt="House icon"></li>
            <li><img src="icons/search.svg" alt="Magnifying glass icon"></li>
            <li><img src="icons/plus-square.svg" alt="Plus symbol in a plus-square"></li>
            <li><img src="icons/video.svg" alt="Icon of a video"></li>
            <li><img src="icons/user.svg" alt="Icon of the user"></li>
        </ul>
    </nav>


</body>
</html>
