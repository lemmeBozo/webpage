<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio and Video</title>
</head>
<body>
    <div class="container">
        <div class="media-container">
            <video id="media-player" >
                <!-- <source src="video-files/see-through.mp4" type="audio/mp4"> Widely supported format  -->
                <!-- <source src="video-files/see-through.webm" type="audio/webm">Open source format  -->
                <!-- Additionally open source option --> 
                <!-- Your browser does not support the video tag.
                <track default
                    src="captions/caption-one.vtt"
                    kind="captions"
                    srclang="en"
                    label="English Captions"/> -->
            </video>
        </div>

        <div class="scrubber-container">
            <input type="range" id="video-scrubber" min="0.1" value="0" step="0.1">
        </div>

        <div class="button-containers">
            <button class="previous">Previous</button>
            <button class="play">Play</button>
            <button class="next">Next</button>            
        </div>
        <div class="secondary-controls">
            <button class="rewind">Rewind</button>
            <button class="skip">Skip</button>
        </div>
        <div class="tertiary-controls">
            <button class="captions">Captions</button>
        </div>
        <div class="speed-scrubber-container">
            <input type="range" id="speed-scrubber" min="0.1" max="2" value="1" step="0.1">
            <p id="speed-scrubber-value">1.0</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
